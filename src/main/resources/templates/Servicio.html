<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-4">
        <a th:href="@{/newServicio}" class="btn btn-primary">Nuevo</a>
        <a th:href="@{/listarServicio}" class="btn btn-primary">Listar</a>
        <br><br>
        <table class="table">
            <thead>
                <tr>
                    <th>Id Servicio</th>
                    <th>Tipo de Servicio</th>
                    <th>Nombre del Servicio</th>
                    <th>Precio del Servicio</th>                   
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="servicio: ${servicios}">
                    <td th:text="${servicio.id_servicio}"></td>
                    <td th:text="${servicio.tipo}"></td>
                    <td th:text="${servicio.nombre}"></td>
                    <td th:text="${servicio.precio}"></td>
                    
                    <td>
						<a th:href="@{/editarServicio/}+${servicio.Id_servicio}" class="btn btn-warning">Editar</a>
                        <a th:href="@{/eliminarServicio/}+${servicio.Id_servicio}" class="btn btn-danger">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
   
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-LC/fO7oFlbRU5P5a5h8e0QqDnbS/vUc9bKX6WqbDwO4c5G5F5Fs3UcGnErw9t6bR" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-tyjrMII4H9pwZ8nI/6vLGEff6rF5Dc9oBWzavKOTvQe098S6E5Ko5Fuf0lr5F5tP" crossorigin="anonymous"></script>

</body>
</html>
