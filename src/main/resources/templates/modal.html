<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="modal fade" th:id="'editModal' + ${huesped.id}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                   
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">Editar Hu√©sped</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        
                                        <form th:action="@{/editarHuesped/{id}}" th:object="${huesped}" method="POST">
                                           
                                            <div class="form-group">
												<label>Id</label>
												<input th:field="*{id}" type="text" readonly="readonly" value="readonly" class="form-control"/>
											</div>
                                            <div class="form-group">
                                                <label>Nombre</label>
                                                <input th:field="*{nombre}" type="text" class="form-control"/>
                                            </div>
                                            <div class="form-group">
                                                <label>Apellido</label>
                                                <input th:field="*{apellido}" type="text" class="form-control"/>
                                            </div>
                                            <div class="form-group">
												<label>Direccion</label>
												<input th:field="*{direccion}" type="text" class="form-control"/>
											</div>
											<div class="form-group">
												<label>Email</label>
												<input th:field="*{email}" type="text" class="form-control"/>
											</div>
											<div class="form-group">
												<label>Sexo</label>
												<input th:field="*{sexo}" type="text" class="form-control"/>
											</div>
											<div class="form-group">
												<label>Edad</label>
												<input th:field="*{edad}" type="text" class="form-control"/>
											</div>
                                        </form>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                                        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                                    </div>
                                </div>
                            </div>
                        </div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-LC/fO7oFlbRU5P5a5h8e0QqDnbS/vUc9bKX6WqbDwO4c5G5F5Fs3UcGnErw9t6bR" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-tyjrMII4H9pwZ8nI/6vLGEff6rF5Dc9oBWzavKOTvQe098S6E5Ko5Fuf0lr5F5tP" crossorigin="anonymous"></script>
</body>
</html>
